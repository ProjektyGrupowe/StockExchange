<div class="panel-header panel-header-sm">
</div>
<div class="main-content text-center">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Which Company would you like to analize?</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="form-group text-left">
                                    <label>Company</label>
                                    <input type="text" class="form-control" placeholder="Company Name/Symbol" [(ngModel)]="companyName" name="companyName">
                                </div>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary btn-round" style="align-content: center;" (click)="postData(companyName)">Send request</button>
                    </form>
                </div>
            </div>
            <div class="col-md-13">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Or maybe you would like to choose company that's already in our database?</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group text-left">
                                        <label>Company</label>
                                        <input type="text" disabled="" class="form-control" placeholder="Company Name/Symbol">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-user">
                <div class="image">
                    <img src="../assets/img/bg5.jpg" alt="...">
                    <br>
                    <br>
                    <br>
                </div>
                <div class="card-body">
                    <br>
                    <br>
                    <p class="description text-center">
                        "Lamborghini Mercy
                        <br> Your chick she so thirsty
                        <br> I'm in that two seat Lambo"
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
